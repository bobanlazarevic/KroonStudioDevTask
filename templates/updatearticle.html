{% extends "layout.html" %}
{% block content %}

<ul>
    <li><a href="{{ url_for('dashboard_bp.dashboard') }}">Back</a></li>
</ul>

<div class="center">
    <form action="" method="POST" class="pure-form pure-form-stacked">
        {{ form.hidden_tag() }}
        <fieldset>
            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-3">
                    <label>Title</label>
                    {{ form.title(class="pure-u-23-24") }}
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label>Content</label>
                    {{ form.content(class="pure-u-23-24") }}
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label>Category</label>
                    {{ form.categories(class="pure-u-23-24") }}
                </div>
            </div>
            <button type="submit" class="pure-button pure-button-primary">Update</button>
        </fieldset>
    </form>
</div>

{% endblock content %}
