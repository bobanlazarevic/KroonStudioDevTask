{% extends "layout.html" %}
{% block content %}

<ul>
    <li><a href="{{ url_for('users_bp.login') }}">Log in</a></li>
</ul>

<div class="center">
    <form action="{{ url_for('users_bp.reset_request_post') }}" method="POST" class="pure-form pure-form-stacked">
        {{ form.hidden_tag() }}
        <fieldset>
            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-3">
                    <label>Email</label>
                    {{ form.email(class="pure-u-23-24") }}
                </div>
            </div>
            <button type="submit" class="pure-button pure-button-primary">Request</button>
        </fieldset>
    </form>
</div>

{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="error-message">
    <span class="error-text">{{ messages[0] }}</span>
</div>
{% endif %}
{% endwith %}

{% endblock content %}
