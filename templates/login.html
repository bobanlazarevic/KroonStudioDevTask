{% extends "layout.html" %}
{% block content %}

    <div class="pure-menu pure-menu-horizontal">
        <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="{{ url_for('register_user') }}" class="pure-menu-link">Sign up</a></li>
        </ul>
    </div>

    <div class="center">
        <form action="{{ url_for('login') }}" method="POST" class="pure-form pure-form-stacked">
            {{ form.hidden_tag() }}
            <fieldset>
                <div class="pure-g">
                    <div class="pure-u-1 pure-u-md-1-3">
                        <label>Email</label>
                        {{ form.email(class="pure-u-23-24") }}
                    </div>

                    <div class="pure-u-1 pure-u-md-1-3">
                        <label>Password</label>
                        {{ form.password(class="pure-u-23-24") }}
                    </div>
                </div>
                <button type="submit" class="pure-button pure-button-primary">Log in</button>
            </fieldset>
        </form>
    </div>

{% endblock content %}
