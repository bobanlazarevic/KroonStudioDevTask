{% extends "layout.html" %}
{% block content %}

<div class="pure-menu pure-menu-horizontal">
    <ul class="pure-menu-list">
        <li class="pure-menu-item"><a href="{{ url_for('dashboard') }}" class="pure-menu-link">Back</a></li>
    </ul>
</div>

<div class="center">
    <form action="{{ url_for('create_article') }}" method="POST" class="pure-form pure-form-stacked">
        {{ form.hidden_tag() }}
        <fieldset>
            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-3">
                    <label>Title</label>
                    {{ form.title(class="pure-u-23-24") }}
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label>Content</label>
                    {{ form.content(class="pure-u-23-24") }}
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label>Select</label>
                    {{ form.categories(class="pure-u-23-24") }}
                </div>
            </div>
            <button type="submit" class="pure-button pure-button-primary">Publish</button>
        </fieldset>
    </form>
</div>

{% endblock content %}
